<div class="container">

<div class="row fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Let's chat in {{partage.city}} ({{numUsers}})</h3>
        </div>
        <div class="panel-body">
		        
                <div ng-repeat="message in messages" class="media msg ">
                    <a class="pull-left" href="#">
                        <img class="media-object" alt="avatar" style="width: 32px; height: 32px;" src="{{message.avatar}}">
                    </a>
                    <div class="media-body">
                        <small class="pull-right time"><i class="fa fa-clock-o"></i>{{message.moment}}</small>
                        <h5 class="media-heading" style="color:dodgerblue; font-size: 12px;">{{message.username}}</h5>
                        <small class="col-lg-10" style="word-break: break-all;">{{message.message}}</small>
                    </div>
                </div>

        </div>
    </div>

</div>
