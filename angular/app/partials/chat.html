<div class="container">

<div class="row fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="" clip-copy="{{fullUrl}}" clip-click="alert('Copied to clipboard ! you can share this link to invite people !')"><span tooltip=" copy to share {{fullUrl}}" tooltip-placement="left" class="glyphicon glyphicon-link" aria-hidden="true"></span>&nbsp;<strong>#{{partage.room}}</strong> - {{numUsersLabel}}</h3>
        </div>
        <div class="panel-body">
                <div ng-repeat="mess in messages track by mess.moment" class="media msg">
                    <a class="pull-left" href="#">
                        <img class="media-object" alt="avatar" style="width: 32px; height: 32px; border-radius: 50%;" src="{{mess.avatar}}">
                    </a>
                    <div class="media-body" style="border-bottom: 1px solid #eee;">
                        <small class="pull-right time"><i class="fa fa-clock-o"></i></small>
                        <h5 class="media-heading" style="color:dodgerblue; font-size: 12px;"><img src="./img/pr_{{mess.provider}}.png" /> {{mess.username}}</h5>
                        <small class="col-lg-10" style="word-break: break-all;">{{mess.message}}</small>
                    </div>
                </div>

        </div>
    </div>

</div>
