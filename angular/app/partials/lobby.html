<div class="container">

<div class="row fluid">

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Tag to join people</h3>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input ng-model="room" ui-keypress="{13:'join()'}" type="text" id="lobbyInput" class="form-control">
                <div class="input-group-addon"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span></div>
                <button type="submit" class="btn btn-primary" ng-click="join()">join</button>
            </div>


        </div>
    </div>

</div>
